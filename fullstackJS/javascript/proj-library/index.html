<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script type='text/javascript' src="scripts.js" defer></script>
</head>
<body>
    <div class="header-container">
        <h1 class="main-header">Library</h1>
        <h3 class="name">By Carter Herman</h3>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="index.html" method="post" id-="entry-form">
                <ul>
                    <li>
                        <div class="form-element">
                            <label for="title">Title: </label> 
                            <input type="text" name="book_title" required>
                        </div>
                    </li>
                    <li>
                        <div class="form-element">
                            <label for="author">Author: </label> 
                        <input type="text" name="book_author" required>
                        </div>
                    </li>
                    <li>
                        <div class="form-element">
                            <label for="pages">Pages: </label>
                            <input type="text" name="book_pages">
                        </div>
                    </li>
                </ul>
                <button action="/somewhere" type="submit">Enter Book</button>
            </form>
        </div>
    </div>

    <div class="table-container">
        <table>
            <tr class="table-titles">  
                <td class="table-title">Title</td>
                <td class="table-title">Author</td>
                <td class="table-title">Pages</td>
            </tr>
        </table>
    </div>
</body>
</html>
