<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script type='text/javascript' src="scripts.js" defer></script>
</head>
<body>
    <div class="header-container">
        <h1 class="main-header">Library</h1>
        <div class="name-header">
            <h3 class="name">
                <a href="https://github.com/cherman23/" target="_blank">
                    By Carter Herman
                </a>
            </h3>
        </div>
    </div>

    <div class="form-container">
        <form action="index.html" method="post" id="entry-form">
            <ul>
                <li>
                    <div class="form-element">
                        <label for="title">Title: </label> 
                        <input type="text" name="book_title" required>
                    </div>
                </li>
                <li>
                    <div class="form-element">
                        <label for="author">Author: </label> 
                    <input type="text" name="book_author" required>
                    </div>
                </li>
                <li>
                    <div class="form-element">
                        <label for="pages">Pages: </label>
                        <input type="number" name="book_pages" required>
                    </div>
                </li>
            </ul>
            <button id="book-submit" action="/somewhere" type="submit">Enter Book</button>
        </form>
    </div>

    <div class="books-container">
        <button id="new-book-button">Add Book</button>
        <div class="card-container">
            <div class="card">
                <h4>Example Title</h4>
                <h4>Example Author</h4>
                <h4>Example Pages</h4>
                <button class="delete-book">Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
